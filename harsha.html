<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction | TalentHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* -----------------------------------------------------------
           CORE VARIABLES (Apple Light Theme)
           ----------------------------------------------------------- */
        :root {
            --bg-body: #f5f5f7;
            --text-main: #1d1d1f;
            --text-muted: #86868b;
            --accent-blue: #0071e3;
            --accent-black: #000000;
            --shadow-soft: 0 20px 40px rgba(0,0,0,0.08);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --font-stack: 'Inter', -apple-system, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        /* -----------------------------------------------------------
           CONTAINER
           ----------------------------------------------------------- */
        .status-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        /* -----------------------------------------------------------
           GLASS ICON (Floating)
           ----------------------------------------------------------- */
        .icon-glass {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f5 100%);
            border-radius: 28px; /* Squircle */
            box-shadow: var(--shadow-soft);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            font-size: 2.5rem;
            color: var(--text-main);
            position: relative;
            animation: float 6s ease-in-out infinite;
            border: 1px solid rgba(255,255,255,1);
        }

        /* The blurred element behind to create depth */
        .icon-glass::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 20px;
            background: rgba(0,0,0,0.2);
            filter: blur(15px);
            bottom: -30px;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.4;
            animation: shadowScale 6s ease-in-out infinite;
        }

        /* -----------------------------------------------------------
           TYPOGRAPHY
           ----------------------------------------------------------- */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 16px;
            background: linear-gradient(180deg, #1d1d1f 0%, #434344 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-muted);
            line-height: 1.5;
            margin-bottom: 40px;
        }

        /* -----------------------------------------------------------
           PROGRESS BAR (Animated Striped)
           ----------------------------------------------------------- */
        .construction-bar {
            width: 100%;
            height: 8px;
            background: #e5e5ea;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 40px;
        }

        .bar-fill {
            width: 65%; /* Fake progress */
            height: 100%;
            background: var(--accent-blue);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        /* Stripe Animation */
        .bar-fill::after {
            content: '';
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background-image: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 20px 20px;
            animation: moveStripes 1s linear infinite;
        }

        /* -----------------------------------------------------------
           BUTTON
           ----------------------------------------------------------- */
        .btn-back {
            display: inline-block;
            background: var(--text-main);
            color: white;
            padding: 14px 32px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn-back:hover {
            transform: scale(1.05);
            background: black;
        }

        /* -----------------------------------------------------------
           ANIMATIONS
           ----------------------------------------------------------- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shadowScale {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(0.8); opacity: 0.2; }
        }

        @keyframes moveStripes {
            0% { background-position: 0 0; }
            100% { background-position: 20px 20px; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .status-container { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="status-container">
        
        <div class="icon-glass">
            <i class="fas fa-hammer"></i>
        </div>

        <h1>Ship Mode Activated.</h1>
        <p>We are currently building this module. <br>The engineers are pushing code as we speak.</p>

        <div class="construction-bar">
            <div class="bar-fill"></div>
        </div>

        <a href="javascript:history.back()" class="btn-back">Go Back</a>

    </div>

</body>
</html>
