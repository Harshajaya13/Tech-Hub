<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community | TalentHub</title>
    <link rel="stylesheet" href="community.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="app-header">
        <div class="header-content">
            <div class="brand">
                <span class="icon-box"><i class="fas fa-bridge"></i></span>
                TalentHub
            </div>

            <div class="controls-wrapper"> 
                <div class="search-pill">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search developers, designers..." id="search-input">
                </div>

                <div class="filter-group">
                    <select id="college-filter" class="ios-select">
                        <option value="all">All Campuses</option>
                        <option value="tier3">Hidden Gems</option>
                        <option value="iit">IIT / NIT</option>
                    </select>
                </div>

                <div class="toggle-wrapper">
                    <span class="label">Hiring Mode</span>
                    <label class="ios-switch">
                        <input type="checkbox" id="hiring-mode">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="user-pill">
                <img src="https://api.dicebear.com/7.x/notionists/svg?seed=Felix" alt="User">
            </div>
        </div>
    </header>

    <main class="gallery-container">
        <div class="section-title">
            <h1>Discover Talent</h1>
            <p>Connect with the builders of tomorrow.</p>
        </div>

        <div id="project-feed" class="app-grid">
            </div>
    </main>

    <script src="community.js"></script>
</body>
</html>
