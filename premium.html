<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentHub Pro | The Horizon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
   <style>
        /* --- 1. THE LAB (Base Setup - Light Mode) --- */
        :root {
            --bg-void: #f5f5f7;       /* Apple's Off-White */
            --text-main: #1d1d1f;     /* Deep Charcoal */
            --text-sub: #86868b;      /* Cool Grey */
            --card-bg: rgba(255, 255, 255, 0.65); /* Frosted Glass */
            --card-border: rgba(255, 255, 255, 0.9);
            --accent-core: #0071e3;   /* Apple Blue */
            
            /* The Shadow defines the depth in light mode */
            --shadow-depth: 
                0 40px 80px -20px rgba(0,0,0,0.15), 
                0 30px 50px -30px rgba(0,0,0,0.1); 
        }

        body {
            background-color: var(--bg-void);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* --- 2. THE ATMOSPHERE (Background Bloom) --- */
        /* In light mode, this is a subtle color wash, not a light beam */
        .spotlight {
            position: absolute;
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle, rgba(0, 113, 227, 0.08) 0%, rgba(0,0,0,0) 60%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 0;
            transition: opacity 1s ease;
            mix-blend-mode: multiply; /* Blends nicely with white */
        }

        /* --- 3. THE ARTIFACT (Main Card) --- */
        .artifact-container {
            width: 480px;
            padding: 60px 40px;
            background: var(--card-bg);
            
            /* The "Frosted Glass" Blur */
            backdrop-filter: saturate(180%) blur(40px);
            -webkit-backdrop-filter: saturate(180%) blur(40px);
            
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: var(--shadow-depth);
            text-align: center;
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out; 
        }

        /* Shine effect on top edge (Simulating overhead studio light) */
        .artifact-container::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,1), rgba(255,255,255,0));
            opacity: 0.6;
        }

        /* --- 4. THE PULSE (Icon) --- */
        .pulse-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 40px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateZ(30px);
        }

        .core-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(0, 113, 227, 0.2); /* Blue ring */
            background: rgba(0, 113, 227, 0.02);
            animation: ripple 3s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }
        
        .core-ring:nth-child(2) { animation-delay: 1s; }
        .core-ring:nth-child(3) { animation-delay: 2s; }

        .icon-static {
            font-size: 28px;
            color: var(--accent-core);
            z-index: 2;
        }

        /* --- 5. TYPOGRAPHY --- */
        h1 {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -1.5px;
            margin: 0 0 15px 0;
            color: var(--text-main);
            transform: translateZ(20px);
        }

        p {
            font-size: 17px;
            color: var(--text-sub);
            line-height: 1.6;
            margin-bottom: 50px;
            font-weight: 400;
            transform: translateZ(20px);
        }

        /* --- 6. THE INPUT (Clean Field) --- */
        .input-group {
            position: relative;
            transform: translateZ(30px);
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.5);
            padding: 6px;
            border-radius: 18px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .glass-input {
            width: 100%;
            padding: 14px 20px;
            background: transparent;
            border: none;
            color: var(--text-main);
            font-size: 16px;
            outline: none;
        }

        .glass-input::placeholder { color: #aaa; }

        .action-btn {
            padding: 0 30px;
            background: var(--text-main); /* Black button on white card */
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .action-btn:hover {
            transform: scale(1.05);
            background: var(--accent-core); /* Turns Blue on hover */
            box-shadow: 0 5px 15px rgba(0, 113, 227, 0.3);
        }

        /* --- 7. UTILS --- */
        .back-nav {
            margin-top: 40px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-sub);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: 0.3s;
            transform: translateZ(10px);
        }
        .back-nav:hover { color: var(--text-main); }

        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 0.8; border-width: 2px; }
            100% { transform: scale(2.5); opacity: 0; border-width: 0px; }
        }

        .success-state {
            display: none;
            color: #34c759;
            font-weight: 600;
            margin-top: 20px;
            transform: translateZ(30px);
        }
    </style>
</head>
<body>

    <div class="spotlight" id="spotlight"></div>

    <div class="artifact-container" id="card">
        
        <div class="pulse-wrapper">
            <div class="core-ring"></div>
            <div class="core-ring"></div>
            <div class="core-ring"></div>
            <i class="fas fa-cube icon-static"></i>
        </div>

        <h1>Architecting the Future.</h1>
        <p>You have discovered the entry point to our Pro Tier. <br>The environment is currently being provisioned for high-performance learning. 
        <br><br>Join the priority queue.</p>

        <div class="input-group" id="formArea">
            <input type="email" class="glass-input" placeholder="name@example.com" id="email">
            <button class="action-btn" onclick="submitForm()">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div class="success-state" id="successMsg">
            <i class="fas fa-check-circle"></i> Access Granted. Stand by for deployment.
        </div>

        <a href="index.html" class="back-nav">
            <i class="fas fa-times"></i> Cancel Sequence
        </a>

    </div>

    <script>
        // 1. THE PHYSICS ENGINE (3D Tilt)
        const card = document.getElementById('card');
        const spotlight = document.getElementById('spotlight');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            // Calculate center
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // Calculate rotation (Limit to 15 degrees)
            const rotateX = ((y - centerY) / centerY) * -10;
            const rotateY = ((x - centerX) / centerX) * 10;

            // Apply 3D Transform
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            // Move Spotlight
            spotlight.style.left = x + 'px';
            spotlight.style.top = y + 'px';
        });

        // Reset on mouse leave
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateX(0) rotateY(0)`;
        });

        // 2. FORM SUBMISSION ANIMATION
        function submitForm() {
            const email = document.getElementById('email').value;
            if(email.length > 5 && email.includes('@')) {
                const btn = document.querySelector('.action-btn');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                
                setTimeout(() => {
                    document.getElementById('formArea').style.display = 'none';
                    const success = document.getElementById('successMsg');
                    success.style.display = 'block';
                    
                    // Trigger a little "pop" animation
                    success.animate([
                        { transform: 'translateZ(30px) scale(0.9)', opacity: 0 },
                        { transform: 'translateZ(30px) scale(1)', opacity: 1 }
                    ], { duration: 400, easing: 'ease-out' });

                }, 1500);
            } else {
                // Shake animation for error
                card.animate([
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
                document.getElementById('email').style.borderColor = '#ff3b30';
            }
        }
    </script>
</body>
</html>
