<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mindset Debugger</title>
    <link rel="stylesheet" href="moto.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        
        <div id="selection-screen" class="screen active">
            <header class="header">
                <div class="logo">PathFinder <span class="badge">MOTO</span></div>
                <h1 class="main-title">What is weighing on your mind?</h1>
                <p class="subtitle">Select the thought that is stopping you right now.</p>
            </header>

            <div class="options-grid">
                <button class="choice-card" onclick="showStory('stuck')">
                    <span class="icon">üêû</span>
                    <h3>"I've been stuck on one error for 3 hours."</h3>
                    <p class="hover-text">I feel like I'm not making progress...</p>
                </button>

                <button class="choice-card" onclick="showStory('comparison')">
                    <span class="icon">üèÉ</span>
                    <h3>"Everyone else is getting internships, not me."</h3>
                    <p class="hover-text">I feel left behind...</p>
                </button>

                <button class="choice-card" onclick="showStory('quitter')">
                    <span class="icon">üõë</span>
                    <h3>"I think I'm too dumb for this. I should quit."</h3>
                    <p class="hover-text">This is too hard...</p>
                </button>
            </div>
        </div>

        <div id="story-screen" class="screen hidden">
            <div class="story-container">
                <button class="back-btn" onclick="goBack()">‚Üê Go Back</button>
                
                <div class="content-wrapper">
                    <h5 class="scenario-tag" id="scenario-tag">THE STUCK USER</h5>
                    <h1 class="story-title" id="story-title">The Bill Gates Reality</h1>
                    
                    <div class="story-body">
                        <p id="story-text">
                            </p>
                    </div>

                    <div class="truth-box">
                        <span class="label">THE TRUTH</span>
                        <p id="story-truth">
                            </p>
                    </div>

                    <div class="fix-box">
                        <span class="label">THE FIX</span>
                        <p id="story-fix">
                            </p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="moto.js"></script>
</body>
</html>
