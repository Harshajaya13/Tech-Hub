<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Detail | Discussion Engine</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="project-container">
        
        <div class="project-header">
            <span class="badge-tier">üèÜ Top 1% Project</span>
            <h1>AI-Based Traffic Management</h1>
            <div class="author-strip">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Rohan" alt="Author">
                <div>
                    <p class="author-name">Rohan Das</p>
                    <p class="college-name">Tier-3 Engineering College</p>
                </div>
                
                <div class="action-buttons">
                    <button id="linkedin-btn" class="btn-linkedin locked-btn" onclick="handleConnectClick()">
                        <i class="fas fa-lock"></i> Connect (Locked)
                    </button>
                    <div class="unlock-hint" id="unlock-hint">Post a doubt or read for 30s to unlock.</div>
                </div>
            </div>
        </div>

        <div class="project-visuals">
            <img src="https://images.unsplash.com/photo-1555099962-4199c345e5dd?w=800" alt="Code">
        </div>

        <div class="project-desc">
            <h3>Technical Implementation</h3>
            <p>I utilized <code>OpenCV</code> for object detection. The main challenge was optimizing the frame rate...</p>
        </div>

        <div class="discussion-section">
            <div class="discussion-header">
                <h3>üë®‚Äçüíª Engineering Discussion</h3>
                <span>3 Comments</span>
            </div>
            
            <div class="comment-box">
                <textarea id="user-comment" placeholder="Ask a technical doubt... (Markdown supported)"></textarea>
                <button class="btn-post" onclick="postComment()">Post Doubt</button>
            </div>

            <div class="comments-list" id="comments-list">
                </div>
        </div>

    </div>

    <script src="project.js"></script>
</body>
</html>
